<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Salma jtm ‚ù§Ô∏è">
    <meta property="og:description" content="A little surprise for you...">
    <meta property="og:image" content="us.jpeg">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
        }

        body {
            margin: 0;
            min-height: 100vh; 
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden; 
            padding: 15px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .us-photo {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 10px 0; }
        p { font-size: 0.85rem; line-height: 1.6; margin-bottom: 20px; font-weight: 300; }

        .btn-surprise {
            background: white;
            color: #ff4d6d;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        .floating-note {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            pointer-events: none;
            animation: flyUp 2s ease-out forwards;
            font-style: italic;
        }

        @keyframes flyUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .petal {
            position: fixed;
            top: -10%;
            z-index: 999;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body onclick="spawnNote(event)">

<audio id="mySong">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="us.jpeg" alt="Us" class="us-photo">
    <h1>Twhchhhtk</h1>
    <p>

</div>

<script>
    const song = document.getElementById("mySong");
    const phrases = ["I miss you", "Dyalii", "Habiba", "‚ù§Ô∏è", "My baby"];

    function spawnNote(e) {
        const note = document.createElement('div');
        note.classList.add('floating-note');
        note.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        note.style.left = e.clientX + 'px';
        note.style.top = e.clientY + 'px';
        document.body.appendChild(note);
        setTimeout(() => note.remove(), 2000);
    }

        // Play the song (The file MUST be on GitHub named music.mp3)
        song.play().catch(error => {

        // Petal shower
        for(let i=0; i<50; i++) {
            setTimeout(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerText = ['üå∏','‚ù§Ô∏è','üåπ'][Math.floor(Math.random()*3)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.fontSize = (Math.random() * 20 + 10) + 'px';
                petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 5000);
            }, i * 100);
        }
    }
</script>
