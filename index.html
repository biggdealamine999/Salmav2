<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Salma jtm ‚ù§Ô∏è">
    <meta property="og:description" content="A little surprise for you...">
    <meta property="og:image" content="us.jpeg">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            --card-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            min-height: 100vh; 
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden; 
            padding: 15px;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .us-photo {
            width: 100%;
            height: 220px;
            object-fit: cover;
            object-position: center;
            border-radius: 18px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 5px 0; }
        h2 { font-weight: 300; font-size: 0.9rem; margin: 0; opacity: 0.9; }
        p { font-size: 0.85rem; line-height: 1.5; margin: 15px 0; font-weight: 300; }

        .btn-surprise {
            background: white;
            color: #ff4d6d;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .floating-note {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            pointer-events: none;
            animation: flyUp 2s ease-out forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-style: italic;
            z-index: 1000;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        .petal {
            position: fixed;
            top: -10%;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body onclick="spawnNote(event)">

<audio id="mySong" preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="us.jpeg" alt="Our Memory" class="us-photo">
    <h1>Twhchhhtk</h1>
    <h2>my little babyyyy</h2>

    <p>
        I know we‚Äôre far from each other, but rak fbali every single day. 
        I miss your laugh and the comfort only you give me. 
        Distance is just a test to see how far love can travel. 
        uhibok salmaa dyaliii
    </p>

    <div style="font-size: 30px; cursor: pointer; margin-bottom: 10px;" onclick="startSurprise()">‚ù§Ô∏è</div>
    
    <button class="btn-surprise" id="playBtn" onclick="startSurprise()">Click for a surprise ‚ú®</button>

    <div style="margin-top: 15px; font-size: 0.8rem; opacity: 0.8;">
        With all my love, <strong>Amine</strong>
    </div>
</div>

<script>
    const song = document.getElementById("mySong");
    const notes = ["I miss you", "Dyalii", "Habiba", "Beautiful", "‚ù§Ô∏è", "Thinking of you"];

    function spawnNote(e) {
        const note = document.createElement('div');
        note.classList.add('floating-note');
        note.innerText = notes[Math.floor(Math.random() * notes.length)];
        note.style.left = e.clientX + 'px';
        note.style.top = e.clientY + 'px';
        document.body.appendChild(note);
        setTimeout(() => note.remove(), 2000);
    }

    function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.innerText = ['üå∏', '‚ù§Ô∏è', 'üåπ', '‚ú®'][Math.floor(Math.random() * 4)];
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = Math.random() * 2 + 3 + 's';
        petal.style.fontSize = Math.random() * 20 + 10 + 'px';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
    }

    function startSurprise() {
        // Force the music to play
        song.play().catch(e => {
            // Second attempt if first fails
            song.load();
            song.play();
        });

        // Start the petal rain
        let count = 0;
        const interval = setInterval(() => {
            createPetal();
            count++;
            if (count > 50) clearInterval(interval);
        }, 100);

        document.getElementById('playBtn').innerText = "I love you! ‚ù§Ô∏è";
    }
</script>

</body>
</html>
